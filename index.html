<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-alpha.1/cropper.min.js"
        integrity="sha512-B5D7xBDTy3x+EkWOF+5LxomxTujzvanvgNXJrjIUs+8KjcFU65vewM8pZDUSP0rtulUcVn2E+W6Kol8xP9KdQQ=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-alpha.1/cropper.css"
        integrity="sha512-3ShaiG/zKnr6D5Njn/FK+520jR31jb98Wg/9YMldRQwfMMFam0QNer/V8RXZPTxrNWz0BghiUh8oTbf9vYiiOA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Image drag & drop</title>
</head>

<body>
    <div class="image-circle-block">
        <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)">
        <label for="file" style="cursor: pointer;">Drag and drop or </br><span>Upload Image</span></label>
        <img class="output" width="100%" height="100%" />
        <div class="preLoader"></div>
        <div class="image-tools">
            <div class="clear image-tool" onclick="clearImage()"><i class="fas fa-times"></i></div>
            <div class="edit image-tool" id="edit"><i class="fas fa-pencil-alt"></i></div>
            <div class="accept image-tool" onclick="acceptImage()"><i class="fas fa-check"></i></div>
        </div>
    </div>
    <div class="image-modal">
        <img class="img-edit-wrapper" id="editable" />
        <div class="closer">X</div>
    </div>
    <script src="./imageDragDrop.js"></script>
</body>

</html>
